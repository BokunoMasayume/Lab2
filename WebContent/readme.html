<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>说明文档</title>
</head>
<body>
	<h1>已实现功能</h1>
	<li>图书和作者的增添</li>
	<li>图书和作者的更新</li>
	<li>图书的删除</li>
	<li>搜索作者(最多支持用名字的局部搜索orz)</li>

	<h1>一些细节</h1>
	<li>增添和更新操作有前端表单验证(比较简陋)</li>
	<li>增添图书时若作者不在数据库会跳转到增添作者页面</li>
	<li>在作者页面和搜索页面(搜索到作者时)有到作者主页的连接(简陋)</li>
	<li>在图书页面把鼠标放在书籍框内可以更新，删除操作</li>
	<li>在图书页面点击书名可以查看书籍详情，点击灰色区域可退出详情</li>

</body>
</html>
